<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Capturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/onepiece.css}">
</head>

<body class="onepiece-theme">
    <div class="container-fluid">
        <div th:replace="~{menu :: menu}"></div>

        <h2 class="display-5 fw-bold text-center">Listado de Capturas</h2>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Formulario de búsqueda -->
                <div class="card shadow-lg border-0 pirate-card mb-4">
                    <div class="card-header card-header-pirate">
                        <h4 class="mb-0 text-center">Filtros de Búsqueda</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/capturas/listadoCapturas}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="nombrePirata" class="form-label">Nombre del Pirata</label>
                                    <input type="text" class="form-control" id="nombrePirata" name="nombrePirata"
                                        placeholder="Buscar por nombre">
                                </div>
                                <div class="col-md-4">
                                    <label for="lugarCaptura" class="form-label">Lugar de Captura</label>
                                    <input type="text" class="form-control" id="lugarCaptura" name="lugarCaptura"
                                        placeholder="Ej: Marineford">
                                </div>
                                <div class="col-md-4">
                                    <label for="recompensaCobrada" class="form-label">Recompensa Mínima Cobrada</label>
                                    <input type="number" class="form-control" id="recompensaCobrada"
                                        name="recompensaCobrada" placeholder="Ej: 100000000" min="0">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg bg-primary text-white">Buscar Capturas</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Resultados -->
                <div th:if="${lista == null or lista.isEmpty()}" class="alert alert-warning text-center" role="alert">
                    <h5>No hay capturas que coincidan con los filtros especificados</h5>
                </div>

                <div th:if="${lista != null and !lista.isEmpty()}" class="card shadow-lg border-0 pirate-card">
                    <div class="card-header card-header-pirate">
                        <h4 class="mb-0">Capturas Registradas: <span th:text="${lista.size()}"></span></h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-pirate table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Pirata</th>
                                        <th>Lugar de Captura</th>
                                        <th>Recompensa Cobrada</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="captura : ${lista}">
                                        <td th:text="${captura.id}"></td>
                                        <td><strong th:text="${captura.nombrePirata}"></strong></td>
                                        <td th:text="${captura.lugarCaptura}"></td>
                                        <td>
                                            <span th:if="${captura.recompensaCobrada > 0}" class="badge bg-success"
                                                th:text="${#numbers.formatInteger(captura.recompensaCobrada, 0, 'COMMA')} + ' ฿'"></span>
                                            <span th:if="${captura.recompensaCobrada == 0}"
                                                class="badge bg-secondary">Sin recompensa</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/}" class="btn btn-secondary btn-lg">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
